<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    	<title>{% block title %}{{titlehead}}{% endblock %}</title>
<style type="text/css" rel="stylesheet">
	{% include 'default.css' %}
</style>

</head>

<body>
<div id="wrapper">
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1><a href="http://127.0.0.1:8000/">{{pagetitle}}</a></h1>
			</div>

			<div id="menu">
				<ul>
					<li class="active"><a href="http://127.0.0.1:8000/">Homepage</a></li>
					<li><a href="/generes">Genres</a></li>
					<li><a href="/pelicules">Movies</a></li>
					<li><a href="/actors">Actors</a></li>
					<li><a href="/directors">Directors</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="page" class="container">
		<div id="content">
			<div id="box1">
			{% block content %}
					<h2 class="title">Welcome to Movies App</h2><br/>
					{% if user.username %}
						<p>Welcome {{ user.username }}, here you can manage your film.</p>
						<a href="/logout">logout</a>
					{% else %}
						<p>Welcome,<a href="/login">login</a> for manage films.</p>
					{% endif %}
			{% endblock %}
			</div>
		</div>
	</div>
</div>
</body>
</html>
