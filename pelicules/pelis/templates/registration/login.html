<html>
	<head>
	<style type="text/css">
	body{background-color: #0C7C0C; text-align: center}
	</style>
	<title>Pelicules - Sign In</title>
	</head>
<body>
	<h1>User Login</h1>

	{% if form.has_errors %}
	<p>Error validant usuari.</p>
	{% endif %}

	<form method="post" action=".">
	<p><label for="id_username">User:</label>
	{{ form.username }}</p>
	<p><label for="id_password">Pass:</label>
	{{ form.password }}</p>
	<input type="hidden" name="next" value="/" />
	<input type="submit" value="login" />
	{% csrf_token %}
	</form>

</body>
</html>
