{% extends "mainpage.html"%}
{% block content %}
<h1>{{nameactor}}</h1>
	<img src={{nameactor.Foto}} heigth=400 width=200/>
	<p>{{nameactor.descripcio}}</p>
	<p><b>Data naixement:</b> {{nameactor.date}} </p>
	<p><b>Pelicules del actor:</b></p>
	<ol>
	{% for peli in llistapelis %}
		<li>
			<p><a href="/pelicules/{{peli.id}}">{{peli}}</a></p>
		</li>
	{% endfor %}
</ol>
{% endblock %}
