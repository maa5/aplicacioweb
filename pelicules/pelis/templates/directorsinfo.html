{% extends "mainpage.html"%}
{% block content %}
<h1>{{namedirector}}</h1>
<img src={{namedirector.Foto}} heigth=400 width=200/>
<p>{{namedirector.Descripcio}}</p>
<p><b>Data naixement:</b> {{namedirector.date}}</p>
<p><b>Pelicules del director:</b></p>
<ol>
	{% for peli in pelis %}

		<p><a href="/pelicules/{{peli.id}}">{{peli}}</a><p>
	</li>
	{% endfor %}
</ol>
{% endblock %}
